--- 
layout: default 
---
<nav>
    <div class="nav-wrapper media-nav">
        <div class="col s12">
            <a href="{{ "/" | relative_url }}" class="breadcrumb">Forge</a>
            <a href="{{ "/media" | relative_url }}" class="breadcrumb">Media</a>
            <a href="#!" class="breadcrumb">{{ page.title }}</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <p>{{ content }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {% for video in site.data.youtube.videos %} 
        {% assign video_src= "//www.youtube.com/embed/" | append: video.id | append: "?rel=0" %}
        <div class="col s12 m6">
            <!--div class="card fixed-height-card hoverable valign-wrapper">
                <img class="responsive-img materialboxed" src={{ img_src | relative_url }}>
            </div-->
            <div class="card video-container">
                <iframe width="853" height="480" src={{ video_src }} frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
